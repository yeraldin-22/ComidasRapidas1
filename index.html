<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!--LLAMAMOS A NUESTROS ESTILOS PERSONALIZADOS PARA LA CABECERA-->
    <link rel="stylesheet" href="/ComidasRapidas1/CSS/index-style.css">
    <!--LLAMAMOS A NUESTROS ESTILOS DE PIE DE PAGINA-->
    <link rel="stylesheet" href="/ComidasRapidas1/CSS/piepagina-styles.css">
    <!--LLAMAMOS LOS ESTILOS DEL CARRUSEL-->
    <link rel="stylesheet" href="/ComidasRapidas1/CSS/carrusel.css">
    <title>Donde La Otra</title>
</head>

<body>
    <!--IMPORTAMOS LA CABECERA CON EL MENU-->
    <div id="cabecera-menu"></div>

    <!--INSERTAMOS UN CARRUSEL-->
    <!-- Carousel -->
    <div id="demo" class="caja-carrusel carousel slide" data-bs-ride="carousel">

        <!-- Indicators/dots -->
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://st4.depositphotos.com/1719108/40273/i/1600/depositphotos_402733788-stock-illustration-cartoon-scene-shop-different-goods.jpg"
                    alt="Los Angeles" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://i.pinimg.com/550x/d0/32/1e/d0321e587ac301fc0bed1a1f76812b3a.jpg"
                    alt="Chicago" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="https://www.shutterstock.com/image-vector/cute-little-girl-push-shopping-600nw-2096482933.jpg"
                    alt="New York" class="d-block w-100">
            </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>



    <!--IMPORTAMOS LA CAJA CON EL PIE DE PAGINA-->
    <div id="pie-pagina-menu"></div>

    <!--LLAMO A MIS ARCHIVOS JAVA SCRIPT PARA EL ENCABEZADO-->
    <script src="/ComidasRapidas1/JS/index-script.js"></script>
    <!--LLAMO AL PIE DE PAGINA-->
    <script src="/ComidasRapidas1/JS/pie-pagina-script.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
